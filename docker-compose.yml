version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pg-carshop
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ carshopdatabasenet ]

  pgadmin:
    image: dpage/pgadmin4:9
    container_name: pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      # tryb single-user (wygodny lokalnie)
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      db:
        condition: service_healthy
    networks: [ carshopdatabasenet ]

  backend:
    container_name: carshop-backend
    build:
      context: ./carshopBE
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=CarShop
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    networks: [ carshopdatabasenet ]

  frontend:
    container_name: carshop-frontend
    build:
      context: ./carshopFE
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_started
    networks: [ carshopdatabasenet ]

volumes:
  pg_data:
  pgadmin_data:

networks:
  carshopdatabasenet:
