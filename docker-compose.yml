services:
  carshop-db:
    image: postgres:16
    container_name: carshop-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ carshopdatabasenet ]

  carshop-pgadmin:
    image: dpage/pgadmin4:9
    container_name: carshop-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      # tryb single-user (wygodny lokalnie)
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      carshop-db:
        condition: service_healthy
    networks: [ carshopdatabasenet ]

  carshop-backend:
    container_name: carshop-backend
    build:
      context: ./carshopBE
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://carshop-db:5432/${POSTGRES_DB}
      - SPRING_PROFILES_ACTIVE=docker
    expose:
      - "8080"
    depends_on:
      carshop-db:
        condition: service_healthy
    networks: [ carshopdatabasenet ]

  carshop-frontend:
    container_name: carshop-frontend
    build:
      context: ./carshopFE
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      carshop-backend:
        condition: service_started
    networks: [ carshopdatabasenet ]

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: [ "start-dev", "--http-port=8080", "--import-realm" ]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://carshop-db:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    depends_on: [ carshop-db ]
    networks: [ carshopdatabasenet ]
    expose:
      - "8080"
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  pg_data:
  pgadmin_data:

networks:
  carshopdatabasenet:
